    <section>
    <!--formulario de contacto-->
    <article id="contenedorContacto">
        <form action="1">
            <label for="email"
            >Indicá tu nombre y apellido:
                <input type="text" placeholder="Indicá tu nombre" /><br />
                <input type="text" placeholder="Indicá tu apellido" /><br />
            </label>
            <label for="email"
            >Indicá tu email:
                <input type="email" placeholder="xxxx@gmail.com" name="email"/><br />
            </label>
            <div><p>Elegí un género:</p></div>
            <div>
            Femenino
                <input type="radio" name="lado" value="F" />
            </div>
            <div>
            Masculino
                <input type="radio" name="lado" value="M" />
            </div>
            <div>
            Sin especificar
                <input type="radio" name="lado" value="S/E" />
            </div>
            <div>
            Recibir más información
                <input type="checkbox" name="acepta" value="1" />
            </div>
                <input type="submit" value="Pasar información" />
                <input type="reset" value="Refrescar página" />
            <div class="mapa">
            <h4 class="animate__animated animate__heartBeat">
            Encontranos en:
            </h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.490988109781!2d-58.42875065!3d-34.6010575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb1b2a4d3677%3A0xdb5d1117b229d9f2!2sJumbo!5e0!3m2!1ses!2sar!4v1646166116145!5m2!1ses!2sar" style="border: 0" allowfullscreen=""loading="lazy"></iframe>
            </div>
        </form>
    </article>
    </section>

        <div class="pieDePagina">
            <img src="../Multimedia/wild.jpg" alt="Logo" />
        <h3>Redes sociales</h3>
        <h3>Contacto</h3>
        </div>
